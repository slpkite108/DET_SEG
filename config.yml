trainer:
  num_epochs: 2000
  warmup: 5
  train_ratio: 0.8
  batch_size: 4
  lr: 2e-3 #0.002
  min_lr: 2e-7 #0.0000002 사용되지 않음
  optimizer: adamw
  weight_decay: 0.05
  weight_decay_end: 0.04
  momentum_teacher: 0.996
  pred_ratio_varpytho: 0
  num_workers: 8
  image_size: 128 #192
  save_cycle: 100 #저장 간격
  resume: False

