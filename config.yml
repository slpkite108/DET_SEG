finetune:
  checkpoint: amos_resize_filtered_test_128_b4_2e-3 #amos_128_b4_2.5e-3 #amos_resize_filtered_NonCrop_128_b4_2e-4
  detector:
    in_channels: 1
    out_channels: 1
    embed_dim: 96 
    embedding_dim: 64 #1, 8, 27, 64, 216, (256)
    channels: [ 24, 48, 60 ]
    blocks: [ 1, 2, 3, 2 ]
    heads: [ 1, 2, 4, 4 ]
    r: [ 4, 2, 2, 1 ]
    dropout: 0.3
  slim_unetr:
    in_channels: 1
    out_channels: 1
    embed_dim: 96 
    embedding_dim: 64 #1, 8, 27, 64, 216, (256)
    channels: [ 24, 48, 60 ]
    blocks: [ 1, 2, 3, 2 ]
